on:
  push:
  pull_request:
  schedule:
    - cron:  '0 0,4,8,12,16,20 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: apt-get update
        if: startsWith(runner.os, 'Linux')
        run: sudo apt-get update
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.21.3' # The Go version to download (if necessary) and use.
      - name: Install lix
        run: npm i lix -g
      - name: Run lix
        run: npx lix download
      - name: Download go2hx lib
        run: haxelib git go2hx https://github.com/go2hx/go2hx
      - name: extraParams gen
        run: haxelib run go2hx extraParams
      - name: Build
        run: npx haxe build.hxml
      - uses: stefanzweifel/git-auto-commit-action@v4
        continue-on-error: true
        with:
          commit_message: update libs
